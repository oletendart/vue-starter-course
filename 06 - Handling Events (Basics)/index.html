<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learning Vue Like a Boss!</title>

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css"
    />
    <style></style>

    <!-- js -->
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <!-- our template -->
    <section id="app" class="section container">
      <!-- counter -->
      <h1 class="title">Counter</h1>
      <div class="box content has-text-centered">
        <h2 class="title is-1">{{ count }}</h2>
        <!-- <a class="button is-danger" v-on:click="incrementCounter">count up</a> -->
        <a class="button is-danger" @click.prevent="incrementCounter"
          >count up</a
        >
      </div>
      <!-- crazy button -->
      <a class="button is-info is-crazy">
        Catch me if you can !
      </a>
    </section>

    <!-- our javascript -->
    <script>
      // let count = 0;
      // const countPosition = document.querySelector("h2.title");
      // const incrementButton = document.querySelector(".button");

      // countPosition.innerText = count;

      // incrementButton.addEventListener("click", incrementCounter);
      // function incrementCounter(e) {
      //   e.preventDefault();
      //   count += 1;
      //   countPosition.innerText = count;
      // }

      // Vue JS =================================

      const app = new Vue({
        el: "#app",
        data: {
          count: 0
        },
        methods: {
          incrementCounter: function() {
            this.count += 1;
          }
        }
      });
    </script>
  </body>
</html>
