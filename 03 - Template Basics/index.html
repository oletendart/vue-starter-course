<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learning Vue Like a Boss!</title>

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css"
    />

    <!-- js -->
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <!-- our template -->
    <section id="app" class="section container">
      {{ avatar }}

      <img v-bind:src="avatar" height="500" width="500" />
    </section>

    <!-- our javascript -->
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          avatar:
            "https://www.tela-botanica.org/wp-content/uploads/2019/08/tree-3822149_1920-700x466.jpg"
        }
      });
    </script>
  </body>
</html>
